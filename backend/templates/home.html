{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <br>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle text-muted">{{ post.author }} - {{ post.date_posted }}</h6>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
